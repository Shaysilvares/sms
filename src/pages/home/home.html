<ion-header>
  <ion-navbar>
    <ion-title>
      SMS
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <form [formGroup]="formulario">
   <ion-list>
     <ion-item>
       <ion-label>Telefone</ion-label>
       <ion-input type="text" name="telefone" formControlName="telefone" [(ngModel)]="telefone"></ion-input>
     </ion-item>
     <ion-item>
        <ion-label>Mensagem </ion-label>
        <ion-textarea name="mensagem" formControlName="mensagem" [(ngModel)]="mensagem"></ion-textarea>
     </ion-item>
   </ion-list>
 </form>

 <div padding>
    <button ion-button color="primary" [disabled]="!formulario.valid" block (click)="enviarSMS()">Enviar</button>
  </div>

</ion-content>
